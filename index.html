<!DOCTYPE html>
<html>

  <head>
    <title>Ask the Magic 8-ball a question</title>
    <meta charset="UTF-8">
    <meta name="language" content="en">
    <meta name="keywords" content="Magic, 8-ball, Open Source">
    <meta name="description" content="Ask the Magic 8-ball a question, directly in your browser! Based off the fortune telling toy by mattell.">
    <meta name="author" content="Seth Clydesdale">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="shortcut icon" href="iconified/favicon.ico">
    <meta id=my name="viewport" content="width=350, user-scalable=no" /><!-- initial-scale=1.0, maximum-scale=1.0, -->
    
    <link rel="manifest" href="/m8b/manifest.json">
    <script type="text/javascript">
		function deregsw() {
			if ('serviceWorker' in navigator) {
			  navigator.serviceWorker.register('/m8b/sw.js', {scope: '/m8b/'}).then(function(registration) {
			    console.log('Registration succeeded.');
			    registration.unregister().then(function(boolean) {
			      if (boolean==true) console.log('unregister is successful');
			    });
			  }).catch(function(error) {
			    console.log('Registration failed with ' + error);
			  });
			};
		}

		const main = async () => {
			if('serviceWorker' in navigator) {
				navigator.serviceWorker.register('/m8b/sw.js', { scope: '/m8b/' })
					.then(function(registration) {
					console.log('Service Worker Registered');
				});
				navigator.serviceWorker.ready.then(function(registration) {
					console.log('Service Worker Ready');
				});
			}
		}
		main();
    </script>
    
  </head>

  <body>
    <h1>ASK THE MAGIC 8-BALL A QUESTION</h1>
  
    <div id="magic8Ball">
      <div id="answerSide" class="inner"><img id="answer" src="answers/9.png" alt="MY SOURCES ARE BROKEN" /></div>
      <div id="eightSide" class="inner">8</div>
    </div>
    
    <div id="logBox">
      <div id="magicLog"></div>
      <div id="footer">
        <input id="question" type="text" placeholder="Ask a question to the Magic 8-ball" /><input id="ask" type="button" value="Ask" />
      </div>
    </div>
    <div id="links"><a href="#" id="username">Give yourself a name</a> &bull; <a href="#" id="help">Help</a> <div style="float:right"><a href="https://github.com/SethClydesdale/magic-8-ball" target="_blank">Created by Seth Clydesdale</a></div></div>
    
    <script src="magic.js"></script>
  </body>
  
</html>
